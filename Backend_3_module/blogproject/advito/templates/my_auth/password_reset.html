{% extends 'base.html' %}
{% block content %}
  <div class="password-reset">
    <h2>Восстановление пароля</h3>
    <hr>
    {% if not user.is_authenticated %}
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Восстановить</button>
      </form>
    {% else %}
      <a href="{% url 'core:logout' %}">Выйти</a>
    {% endif %}
  </div> 
{% endblock %}
