{% extends 'base.html' %}
{% block content %}
  <h2>Восстановление пароля</h2>

      {% csrf_token %}
      {{ form }}
      <button type="submit">Изменить пароль</button>

  {% else %}
    <h3>Ссылка не валидна</h3>
  {% endif %}
{% endblock %}
