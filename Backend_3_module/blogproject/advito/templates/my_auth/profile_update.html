{% extends 'base.html' %}
{% block content %}
  <h2>Редактирование профиля:</h2>
    <form class="profile-update__form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        {{ field.label }}
        {{ field }}
        {{ field.errors }}
      {% endfor %}
      <button class="button__submit" type="submit" style="margin-top: 20px; width: 120px;">Сохранить</button>
    </form>
{% endblock  %}
