{% extends 'base.html' %}

{% block content %}
  {% if post.author != user %}
    <h1 class="msg">Удалить данный пост может только его автор!!!</h1>
  {% else %}
    <h1 class="msg"> Вы уверенны что хотите удалить этот пост?</h1>
    <form class="form-delete" method="POST" action="{% url 'advito:post_delete' post.id %}">
      {% csrf_token %}
      <button class="button" type="submit">Удалить</button>
    </form>
    <a class="button" href="{% url 'advito:post_detail' post.id %}">Нет</a>
  {% endif %}
{% endblock %}
